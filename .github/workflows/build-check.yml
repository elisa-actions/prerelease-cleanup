name: Check build

on: push

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - run: npm install
      - run: npm run build
      - run: git diff --exit-code -- dist/
